<!DOCTYPE html>
<html lang="en">
  <head>
   {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <style>
    </style>
  </head>
  <body>   
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand " href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" style="width: 60%;"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link link"  href="{% url 'men_page' %}">MEN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link" href="{% url 'women_page' %}">WOMEN</a>
            </li>    
            <li class="nav-item">
              <a class="nav-link link" href="{% url 'kid_page' %}">KIDS</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width:20vw">
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
          <ul class="navbar-nav me-2 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link sign"  href="{% url 'signup_page' %}" >Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sign" href="{% url 'login_page' %}" >Login</a>
            </li>    
          </ul>
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <div class="grp">
            <li class="nav-item">
              <a href="{% url 'view_profile' %}"><i class="bi bi-person-check-fill"></i></a>
              <a class="nav-link profile"  href="{% url 'view_profile' %}">{{request.user}}</a>
            </li>
            </div>
            <div class="grp">
            <li class="nav-item">
              <a href=""><i class="bi bi-cart"></i></a>
              <a class="nav-link cart"  href="{% url 'cart_page' %}">CART</a>
            </li>    
            </div>
            <li class="nav-item  m-auto">
                <a class="nav-link sign text-danger"  href="{% url 'log_out' %}">Logout</a>
              </li> 
          </ul>
          
        </div>
      </div>
    </nav>
    <section>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://m.media-amazon.com/images/I/61aURrton0L._SX3000_.jpg" alt="Los Angeles" class="d-block w-100" style="height:30vw">
          </div>
          <div class="carousel-item">
            <img src="https://m.media-amazon.com/images/I/61p-k-MohqL._SX3000_.jpg" alt="Chicago" class="d-block w-100" style="height:30vw">
          </div>
          <div class="carousel-item">
            <img src="https://m.media-amazon.com/images/I/61GnAucagBL._SX3000_.png" alt="New York" class="d-block w-100" style="height:30vw">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>
    <h1 class="h">SHop NOW..</h1>
    <div class="container">
        <div class="row">
            {% for i in product %}
            <div class="card ms-3" style="width:300px">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image" style="width: 50%;">
                <div class="card-body">
                  <h4 class="card-title text-success">{{i.brand}}</h4>
                  <p class="card-text text-danger" style="font-weight:bold">MRP Rs:{{i.price}}</p>
                </div>
              </div>
            {% endfor %}
        </div>
  </body>
</html>
