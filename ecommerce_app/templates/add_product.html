<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  </head>
  <style>
   
   body{
    background-image: url('static/images/5814.jpg');
    background-size: cover;
   }
  </style>
  <body>   
    <nav class="navbar navbar-expand-sm nb ">
      <div class="container-fluid">
        <a class="navbar-brand" href="">
          <img src="{% static 'images/logo.png' %}" style="width: 50%;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav ms-auto ">
            <li class="nav-item">
              <a class="nav-link lin" href="{% url 'add_category' %}">ADD CATEGORIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link lin" href="{% url 'add_product' %}">ADD PRODUCTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link lin" href="{% url 'show_product' %}">SHOW PRODUCTS</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link lin" href="{% url 'show_customer' %}">SHOW CUSTOMERS</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link  lin" href="{% url 'log_out' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container " style="border-radius: 10px; width:30%;margin-top: 5%;background-color: rgba(143, 11, 99, 0.5);">
        <form action="{% url 'product_add' %}" method="post" class="form pt-5 pb-5" style="width: 90%;" enctype="multipart/form-data">
            {% csrf_token %}
            <select class="form-control" name='select'>
                <option>SELECT CATEGORY1</option>
                {% for i in cat %}
                <option value="{{i.id}}">{{i.category}}</option>
                {% endfor %}
            </select><br>
            <input type="file" name="file" class="form-control" accept="image/*"><br>    
            <input type="text" name="brand" class="form-control" placeholder="BRAND"><br>
            <input type="text" name="price" class="form-control" placeholder="PRICE"><br>      
            <button type="submit" class="btn btn-outline-light" style="margin-left: 40%;">ADD</button>
            <br>
        </form>
        </div>
  </body>

</html>
